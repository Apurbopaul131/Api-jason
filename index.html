<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jason</h1>
    <h5>javascript object notation</h5>
    <script>
        const user = {
            name:"Apurb",
            id:12,
            lover:"Oyshi",
        }
        const jason = JSON.stringify(user);
        console.log(jason);
        const linear = JSON.parse(jason);
        console.log(linear);
    </script>
</body>
</html>
